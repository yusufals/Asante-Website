<!DOCTYPE html>
<html>
  <head>
    <script language="javascript">  </script>
      <title>Asante</title>

          <input class="tablink" placeholder= "search" align="right" </input>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        </head>
  <body>

    <img src="images/logo_asante.jpg" alt="Asantelogo">



    <!-- Added in tabs -->
    <button class="tablink" onclick="openPage('Home', this, 'red')">Home</button>
    <button class="tablink" onclick="openPage('WomensAccessories', this, 'green')" id="defaultOpen">Women's Accessories</button>
    <button class="tablink" onclick="openPage('MensAccessories', this, 'blue')">Men's Accessories</button>
    <button class="tablink" onclick="openPage('HouseholdItems', this, 'orange')">Household Items</button>
    <div id="Home" class="tabcontent">
      <h3>Home</h3>
    </div>

    <div id="WomensAccessories" class="tabcontent">
      <h3>Women's Accessories</h3>
    </div>

    <div id="MensAccessories" class="tabcontent">
      <h3>Men's Accessories</h3>
    </div>

    <div id="HouseholdItems" class="tabcontent">
      <h3>Household Items</h3>
    </div>


  <!-- Slideshow container -->
  <link rel="stylesheet" type="text/css" href="css/carousel.css">

  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="Images/home.jfif" style="width:50%">
      <div class="text">trinkets</div>
    </div>

    <div class="mySlides fade">
      <img src="Images/mens.jfif" style="width:50%">
      <div class="text">mens bracelet</div>
    </div>

    <div class="mySlides fade">
      <img src="Images/womens.jfif" style="width:50%">
      <div class="text">womens bracelet</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

<script>

  var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 5000); // Change image every 2 seconds
}

</script>

</body>
</html>
